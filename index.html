<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css">
    <script src="gallery.js"></script>
</head>
<body onload="initializeGallery()">
    <div id="image">Hover over an image below to display here.</div>
    
    <img class="preview" alt="Pavilion" src="https://raw.githubusercontent.com/Aceship/Arknight-Images/main/avg/backgrounds/25_g08_pavilion.png" onmouseover="upDate(this)" onmouseout="unDo()">
    
    <img class="preview" alt="Laterano Roof" src="https://raw.githubusercontent.com/Aceship/Arknight-Images/main/avg/backgrounds/26_g10_laterano_roof.png" onmouseover="upDate(this)" onmouseout="unDo()">
    
    <img class="preview" alt="Lighthouse Street" src="https://raw.githubusercontent.com/Aceship/Arknight-Images/main/avg/backgrounds/27_g16_lighthouse_street.png" onmouseover="upDate(this)" onmouseout="unDo()">
    
    <img class="preview" alt="Senior Office" src="https://raw.githubusercontent.com/Aceship/Arknight-Images/main/avg/backgrounds/29_g10_senioroffice.png" onmouseover="upDate(this)" onmouseout="unDo()">
    
    <img class="preview" alt="Fountain Lake" src="https://raw.githubusercontent.com/Aceship/Arknight-Images/main/avg/backgrounds/30_g2_fountainlake.png" onmouseover="upDate(this)" onmouseout="unDo()">
    
    <img class="preview" alt="Ulkreom" src="https://raw.githubusercontent.com/Aceship/Arknight-Images/main/avg/backgrounds/36_ulkroom.png" onmouseover="upDate(this)" onmouseout="unDo()">
</body>
</html>
